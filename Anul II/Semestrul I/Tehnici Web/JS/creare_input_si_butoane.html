<html>
    <head>
        <script>
            window.onload = function()
            {
                var inp = document.createElement("input");
                inp.type = "range";
                inp.min = "2";
                inp.max = "8";
                inp.value = "2";
                document.body.appendChild(inp);

                inp.onchange = function()
                {
                    var n = this.value;
                    for(let i = 0 ; i < n ; i++)
                        {
                            var btn = document.createElement("button");
                            btn.style.display = "block";
                            document.body.appendChild(btn);

                        }
                }
            }
        </script>

    </head>
    <body>

    </body>
</html>
