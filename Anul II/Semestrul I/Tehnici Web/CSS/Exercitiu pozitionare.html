<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Positioning
    </title>
    <style>
    
    #sec1
    {
        background-color:blueviolet;
        height:1000px;
        width:1000px;
        position:relative;
    }
    #sec2
    {
        background-color:gold;
        
        position:absolute;
        top:0;
        left:25%;
        right:25%;
        bottom:0;
        
    }
    
    </style>
</head>

<body>
    <div id="sec1">
        <p id="t1">Text 1</p>
        <div id="sec2"></div>
        <p id="t2">Text 2</p>
    </div>
</body>
</html>
