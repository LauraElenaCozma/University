<html>
    <head>
    <style>
        div {
        width: 200px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
        }
        div.translatat{
        transform: rotate(50deg) skew(23deg,12deg);
        }
        </style>
        </head>
        <body>
        <div class="normal">
        </div>
        <div class="translatat">
        Div translatat cu 50px spre stanga si 30px in jos
        </div>
        </body>
</html>
