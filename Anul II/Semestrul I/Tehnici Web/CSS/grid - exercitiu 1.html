<!DOCTYPE html>
<html lang="ro">
	<head>
		<meta charset="UTF-8"/>
		<title>Exercitiul 2</title>
        <style>
            #container{
                border:1px solid violet;
                display:grid;
                grid-template-columns: auto auto auto;
            }
            #container > div {
                border:1px solid greenyellow;
            }

            #d4 {
                grid-column:1/2;
            }
            #d5{
                grid-column:3/4;
            }
        </style>
	</head>
	<body>
		<div id="container">
			<div id="d1">1</div>
			<div id="d2">2</div>
			<div id="d3">3</div>
			<div id="d4">4</div>
			<div id="d5">5</div>
		</div>
	</body>
</html>
